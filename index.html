<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAD - ECOFIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./resources/logo-ecofin.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__nav__logo__container">
                <img class="header__nav__logo" src="./resources/logo-ecofin.png" alt="">
                <div class="header__nav__logo__text">
                    <h1 class="header__nav__logo__title">ECOFIN</h1>
                    <p class="header__nav__logo__subtitle">ECONOMIC & FINANCIAL

                </div>
            </div>
            <ul class="header__nav__ul">
                <li class="header__nav__ul__li"><a href="#">Objetivo</a></li>
                <li class="header__nav__ul__li"><a href="#">Impacto</a></li>
                <li class="header__nav__ul__li"><a href="#">Datos</a></li>

            <div class="header__bandera__container">   
                <div class="header__nav__logo__text--bandera">
                    <h1 class="header__nav__logo__title bandera-text1">REPUBLICA DE CHAD</h1>
                    <p class="header__nav__logo__subtitle bandera-text1">CREANDO PUENTES HACIA EL FUTURO</p>
                </div>
                <img class="header__nav__bandera" src="./resources/bandera.png" alt="">

        </nav>
    </header>
    <section class="presentation">
        <video class="presentation__video" muted autoplay loop>
            <source src="resources/agricultura.mp4" type="video/mp4">
        </video>
        <div class="presentation__title">
            <h1 class="presentation__title__text">Proyecto Puente</h1>
